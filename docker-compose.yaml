version: "3"
services:
  ts:
    image: ts
    container_name: ts
    restart: always
    ports:
      - 3001:3001
    depends_on:
      - pg
      - es
    healthcheck:
      test: ["CMD", "node ./healthcheck.js"]
      interval: 5s
      timeout: 2s
      retries: 5
      start_period: 30s
  pg:
    container_name: pg
    image: "postgres"
    env_file:
      - database.env
    volumes:
      - pg-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      start_period: 30s
      retries: 5
  es:
    container_name: es
    restart: always
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - elastic-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/shell/ || exit 1"]
      interval: 5s
      timeout: 5s
      start_period: 30s
      retries: 5
volumes:
  pg-data:
  elastic-data:
