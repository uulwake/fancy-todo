version: "3"
services:
  pg:
    container_name: pg
    image: "postgres"
    env_file:
      - database.env
    volumes:
      - pg-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  es:
    container_name: es
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - elastic-data:/usr/share/elasticsearch/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/shell/ || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  pg-data:
  elastic-data:
networks:
  backend:
    name: backend-network
